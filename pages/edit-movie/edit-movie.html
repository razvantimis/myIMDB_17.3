<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./edit-movie.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Voltaire&display=swap" rel="stylesheet">

    <title>Edit movie</title>
</head>

<body>

    <header>
        <div class="logo">
            <img id="logoImage" src="https://i.ibb.co/5jkNZ3Z/logo.jpg">
        </div>
        <div id="home">HOME</div>

        <div class="user">
            <i id="userIcon" class="fa fa-user"></i>
        </div>
        <hr id="lineBelowHeader">
    </header>


    <div id="content">
        <div id="title">
            <p>Edit movie</p>
            <p class="movie-icon"></p>

        </div>

        <form>

            <label for="title">Edit title:</label>
            <input type="text" name="title" id="titleInput">
            <br>

            <label for="genre">Edit genre:</label>
            <input type="text" name="genre" id="genreInput">
            </input><br>

            <label for="director">Edit director:</label>
            <input type="text" name="director" id="directorInput">
            <br>

            <label for="writer">Edit writer:</label>
            <input type="text" name="writer" id="writerInput">
            <br>

            <label for="actors">Edit actors:</label>
            <input type="text" name="actors" id="actorsInput">
            <br>

            <label for="plot">Edit plot:</label>
            <input type="text" name="plot" id="plotInput">
            <br>

            <label for="language">Edit language:</label>
            <input type="text" name="language" id="languageInput">
            <br>

            <label for="country">Edit country:</label>
            <input type="text" name="country" id="countryInput">
            <br>

            <label for="photo">Edit photo:</label>
            <input type="text" name="photo" id="posterInput">
            <br>

            <label for="year">Edit year:</label>
            <input type="text" name="year" id="yearInput">
            </input>

        </form>


        <button id="done-button" type="button">SAVE CHANGES</button>
        <br>
    </div>

    <script src=" ./edit-movie.js"></script>
</body>

</html>
