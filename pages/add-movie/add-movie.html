<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./add-movie.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Voltaire&display=swap" rel="stylesheet">

    <title>Add movie</title>
</head>

<body>

    <header>
        <div class="logo">
            <img id="logoImage" src="https://i.ibb.co/5jkNZ3Z/logo.jpg">
        </div>

        <div id="home">HOME</div>

        <div class="user">
            <i id="userIcon" class="fa fa-user"></i>
        </div>

    </header>
    <hr id="lineBelowHeader">


    <div id="content">
        <div id="title">
            <p>Add movie</p>
            <p class="movie-icon"></p>

        </div>

        <form>

            <label for="title">Add title:</label>
            <input type="text" name="title" placeholder="Movie title" id="titleInput">
            <br>
            <!-- 
        <label for="year">Add year</label>
        <input type="text" name="year" placeholder="Year" id="yearInput">
        <br> -->

            <label for="rating">Add rating:</label>
            <input type="text" name="rating" placeholder="Add rating" id="ratingInput">
            <br>

            <label for="released date">Add released date:</label>
            <input type="date" name="released-date" placeholder="Add date" id="dateInput">
            <br>

            <label for="runtime">Add time:</label>
            <input type="text" name="run-time" placeholder="Add time" id="runtimeInput">
            <br>

            <label for="genre">Add genre:</label>
            <input type="text" name="genre" placeholder="Add genre" id="genreInput">
            <!-- <input type="checkbox" id="typeInput">Romantic</input><br>
        <input type="checkbox" class="typeInput">Comedies</input><br>
        <input type="checkbox" class="typeInput">Action & adventure</input><br>
        <input type="checkbox" class="typeInput">Drama</input><br>
        <input type="checkbox" class="typeInput">Science Fiction</input> -->
            </input><br>

            <label for="director">Add director:</label>
            <input type="text" name="director" placeholder="Add director" id="directorInput">
            <br>

            <label for="writer">Add writer:</label>
            <input type="text" name="writer" placeholder="Add writer" id="writerInput">
            <br>

            <label for="actors">Add actors:</label>
            <input type="text" name="actors" placeholder="Add actors" id="actorsInput">
            <br>

            <label for="plot">Add plot:</label>
            <input type="text" name="plot" placeholder="Add plot" id="plotInput">
            <br>

            <label for="language">Add language:</label>
            <input type="text" name="language" placeholder="Add language" id="languageInput">
            <br>

            <label for="country">Add country:</label>
            <input type="text" name="country" placeholder="Add country" id="countryInput">
            <br>

            <label for="photo">Add photo:</label>
            <input type="text" name="photo" placeholder="Photo URL" id="posterInput">
            <br>

            <label for="year">Add year:</label>
            <select type="radio" name="year" id="yearInput">
                <option value="2000" id="yearInput">2000</option>
                <option value="2001" id="yearInput">2001</option>
                <option value="2002" id="yearInput">2002</option>
                <option value="2003" id="yearInput">2003</option>
                <option value="2004" id="yearInput">2004</option>
                <option value="2005" id="yearInput">2005</option>
                <option value="2006" id="yearInput">2006</option>
                <option value="2007" id="yearInput">2007</option>
                <option value="2008" id="yearInput">2008</option>
                <option value="2009" id="yearInput">2009</option>
                <option value="2010" id="yearInput">2010</option>
                <option value="2011" id="yearInput">2011</option>
                <option value="2012" id="yearInput">2012</option>
                <option value="2013" id="yearInput">2013</option>
                <option value="2014" id="yearInput">2014</option>
                <option value="2015" id="yearInput">2015</option>
                <option value="2016" id="yearInput">2016</option>
                <option value="2017" id="yearInput">2017</option>
                <option value="2018" id="yearInput">2018</option>
                <option value="2019" id="yearInput">2019</option>
                <option value="2020" id="yearInput">2020</option>
                <option value="2021" id="yearInput">2021</option>
            </select>

        </form>


        <button id="done-button" type="button">ADD MOVIE</button>
        <br>
    </div>

    <script src=" ./add-movie.js"></script>
</body>

</html>
