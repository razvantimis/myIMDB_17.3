<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="movie_details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Voltaire&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c633f2d147.js" crossorigin="anonymous"></script>

    <title>Movie details</title>
</head>
<body>
    
    <header>
        <div class="logo">
            <img id="logoImage" src="https://i.ibb.co/5jkNZ3Z/logo.jpg">
        </div>
        
        <div class="home"><button id="home">HOME</button></div>

        
        <div class="user">
            <i id="userIcon" class="fa fa-user"></i>
        </div>
    </header>
    
    <main id="contentPart">
        <section id="filmPart">

        </section>
        <section id="detailsPart" >
            <hr>

        </section> 





    <div id="container">
   
    <div id="container1">
        <div><img  src="" alt="" id="moviePoster"></div>
        <div id="rating"> 
            <div id="star"><i class="far fa-star"></i></div>
            <div  class="rating"><h1>Rating:</h1></div>
            <div class="rating"><h1 id="imdbRating"></h1></div>
        </div>
    </div>
      
   
   
    

    

        <div id="container2">
          
            <div><h1 id="movieTitle"></h1></div>
            <div class="element">
                <div class="sElement">Year:</div>
                <div class="sElement" id="movieYear"></div>
            </div>
            <div class="element">
                <div class="sElement">Runtime:</div>
                <div class="sElement" id="movieRuntime"></div>
            </div>
            <div class="element">
                <div class="sElement">Genre:</div>
                <div class="sElement" id="movieGenre"></div>
            </div>
            <div class="element">
                <div class="sElement">Plot:</div>
                <div class="sElement" id="description"> </div>
            </div>
            <div class="element">
                <div class="sElement">Votes:</div>
                <div class="sElement" id="imdbVotes"></div>
            </div>
            <div class="element">
                <div class="sElement">Actors:</div>
                <div class="sElement" id="movieActors"></div>
            </div>
            <div class="btn">
            <div class="deleteBtn"><button id="delete">Delete this movie</button></div>
            <div><button id="add">ADD</button></div>
            <div><button id="edit">EDIT</button></div>
        </div>
            
            
        </div>    

    
    
         
    </div>
        <script src="movie_details.js"></script>
</body>
</html>
