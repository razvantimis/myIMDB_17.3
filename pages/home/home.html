<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My IMDb</title>
</head>
<body>
    <header>
        <div class="logo">
            <img id="logoImage" src="logo.jpg">
        </div>
        <div class="menu">
            <i id="menuButton" class="fa fa-bars"></i>
            <div id="menuName">MENU</div>
        </div>
        <div id="home">HOME</div>
        <div class="search">
            <i id="searchIcon" class="fa fa-search"></i>
            <input id="searchBar" type="text" placeholder="Search">
        </div>
        <div class="user">
            <i id="userIcon" class="fa fa-user"></i>
        </div>
    </header>
    <hr>
    <main id="contentPart">
        <section id="filmPart">

        </section>
        <section id="detailsPart" >

        </section>
    </main>
    <footer>
        <div class="text-part">
            <div id="firstText">Contact us</div>
            <div id="secondText">Help center</div>
            <div id="thirdText">Privacy policy</div>
            <div id="fourthText">Conditions of use </div>
        </div>
        <div class="icon-part">
            <i id="facebookIcon" class="fa fa-facebook-square"></i>
            <i id="instagramIcon" class="fa fa-instagram"></i>
            <i id="twiterIcon" class="fa fa-twitter-square"></i>
            <i id="youtubeIcon" class="fa fa-youtube-square"></i>
        </div>
    </footer>

    <script src="home.js"></script>
</body>
</html>
