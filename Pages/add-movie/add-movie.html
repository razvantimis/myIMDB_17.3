<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./add-movie.css">
    <script src="./add-movie.js"></script>
    <title>Add movie</title>
</head>

<body>

    <header>*header*</header>

    <div id="title">
        <p>Add movie</p>
        <p class="movie-icon"></p>

    </div>

    <form>

        <label for="title">Add title:</label>
        <input type="text" name="title" placeholder="Movie title" id="titleInput">
        <br>

        <label for="description">Add description:</label>
        <input multiple type="text" name="description" placeholder="Movie description">
        <br>

        <label for="actors">Add actors:</label>
        <input type="text" name="main-actors" placeholder="Main actors">
        <br>

        <input type="text" name="secondary-actors" placeholder="Secondary actors">
        <br>

        <label for="duration">Add duration:</label>
        <input type="time" name="duration">
        <br>

        <label for="rating">Add rating:</label>
        <input type="text" name="rating">
        <br>

        <label for="photo">Add photo:</label>
        <input type="text" name="photo" placeholder="Photo URL" id="posterInput">
        <br>

        <label for="year">Add year:</label>
        <select type="radio" name="year">
            <option value="1" id="yearInput">2000</option>
            <option value="1" id="yearInput">2001</option>
            <option value="1" id="yearInput">2002</option>
            <option value="1" id="yearInput">2003</option>
            <option value="1" id="yearInput">2004</option>
            <option value="1" id="yearInput">2005</option>
            <option value="1" id="yearInput">2006</option>
            <option value="1" id="yearInput">2007</option>
            <option value="1" id="yearInput">2008</option>
            <option value="1" id="yearInput">2009</option>
            <option value="1" id="yearInput">2010</option>
            <option value="1" id="yearInput">2011</option>
            <option value="1" id="yearInput">2012</option>
            <option value="1" id="yearInput">2013</option>
            <option value="1" id="yearInput">2014</option>
            <option value="1" id="yearInput">2015</option>
            <option value="1" id="yearInput">2016</option>
            <option value="1" id="yearInput">2017</option>
            <option value="1" id="yearInput">2018</option>
            <option value="1" id="yearInput">2019</option>
            <option value="1" id="yearInput">2020</option>
            <option value="1" id="yearInput">2021</option>
        </select>

        <br>
        <label for="genre">Add genre:</label>
        <input type="checkbox" class="typeInput">Romantic</input><br>
        <input type="checkbox" class="typeInput">Comedies</input><br>
        <input type="checkbox" class="typeInput">Action & adventure</input><br>
        <input type="checkbox" class="typeInput">Drama</input><br>
        <input type="checkbox" class="typeInput">Science Fiction</input>
        </input>
    </form>

    <button id="done-button">
        DONE
    </button>

    <br>
    <footer>*footer*</footer>

</body>

</html>
