<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Voltaire&display=swap" rel="stylesheet">
    <title>My IMDb</title>
</head>

<body>
     <!-- Header -->
     <header>
        <div class="logo">
            <img id="logoImage" src="https://i.ibb.co/5jkNZ3Z/logo.jpg">
        </div>
        <div class="menu">
            <div id="menuButton">
                <i id="menuIcon" class="fa fa-bars"></i>
                <div id="menuContainer">
                    <div id="titleMenuContainer">MOVIES</div>
                    <div id="categoriesMenuContainer">
                        <div id="actionMovies">Action</div>
                        <div id="dramaMovies">Drama</div>
                        <div id="animationMovies">Animation</div>
                        <div id="sciFiMovies">Sci-Fi</div>
                        <div id="familyMovies">Family</div>
                    </div>
                </div>
            </div>
            <div id="menuName">MENU</div>
        </div>
        <div id="home">HOME</div>
        <div class="search">
            <i id="searchIcon" class="fa fa-search"></i>
            <input id="searchBar" type="text" placeholder="Search">
        </div>
        <div class="user">
            <i id="userIcon" class="fa fa-user"></i>
        </div>
        
    </header>
</body>
